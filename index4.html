<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding-top: 5rem;
        }
        .red{
            background-color: red;
            box-shadow: 0px 0px 6px 5px;
            
        }
        .card{
            height: 10rem;
            width: 10rem;
            
        }
        </style>
</head>
<body>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card red"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <script>
        let redElementNode = document.querySelector(".red") ; 
        deleteAllSiblings(redElementNode);
        function deleteAllSiblings(redElement){
            let before = redElement.previousElementSibling ; 
            let after = redElement.nextElementSibling ; 
            while(before){
                before.remove() ; 
                before =redElement.previousElementSibling ; 
            }
            while(after){
                after.remove() ; 
                after = redElement.nextElementSibling ; 
            }
        }
    </script>
</body>
</html>
